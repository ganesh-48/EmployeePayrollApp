<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="D:\javascript\EmployeePayrollApp\EmployeePayroll.css" rel="stylesheet">
    <title>Employee Payroll App</title>
  </head>

  <body>
    
    <!--*create an Employee Payroll UI system.
    * Add a logo in a employee payroll logo.
    * creating a header a element on top.-->
    <header class="header-content header">
      <div class="logo-content">
        <img src="D:\javascript\EmployeePayrollApp\logo.png" alt="logo" />
        <div>
          <span class="emp-text">EMPLOYEE</span><br />
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>

    <!--*Added a from header and the input text element for name.
    * write a name of employee name.-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(); return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
        

    <!--*specify profile pic to the employee payroll app.
    * add the employee pictures in a employee payroll app using a radio button.-->
    <div class="row-content">
        <label class="lable text" for="profile"> Profile image </label>
        <div class="profile-radio-content">
            <label>
                <input type="radio" id="profile1" name="profile" value="D:\javascript\EmployeePayrollApp\profileimages\profile1.png.jfif" required>
                <img class="profile" id="image1" src="D:\javascript\EmployeePayrollApp\profileimages\profile1.png.jfif">
            </label>
            <label>
                <input type="radio" id="profile2" name="profile" value="D:\javascript\EmployeePayrollApp\profileimages\profile2.jfif" required>
                <img class="profile" id="image2" src="D:\javascript\EmployeePayrollApp\profileimages\profile2.jfif">
            </label>
            <label>
                <input type="radio" id="profile3" name="profile" value="D:\javascript\EmployeePayrollApp\profileimages\profile3.jfif" required>
                <img class="profile" id="image3" src="D:\javascript\EmployeePayrollApp\profileimages\profile3.jfif">
            </label>
            <label>
                <input type="radio" id="profile4" name="profile" value="D:\javascript\EmployeePayrollApp\profileimages\profile4.jfif" required>
                <img class="profile" id="image4" src="D:\javascript\EmployeePayrollApp\profileimages\profile4.jfif">
            </label>
        </div>
    </div>

    <!--*Add gender, department and salary in employee payroll app.
    * show the salary in a range.-->
    <div class="row-content">
      <label class="label text" for="gender"> Gender </label>
      <div>
        <input type="radio" id="male" name="gender" value="male">
        <label class="text" for="male"> Male </label>
        <input type="radio" id="female" name="gender" value="female">
        <label class="text" for="female"> Female </label>
      </div>
    </div>
    <div class="row-content">
      <label class="lable text" for="department"> Department </label>
      <div>
        <input type="checkbox" id="hr" name="hr" value="HR">
        <label class="text" for="hr"> HR </label>
        <input type="checkbox" id="sales" name="sales" value="Sales">
        <label class="text" for="sales"> Sales </label>
        <input type="checkbox" id="finance" name="finance" value="Finance">
        <label class="text" for="finance"> Finance </label>
        <input type="checkbox" id="engineer" name="engineer" value="Engineer">
        <label class="text" for="engineer"> Engineer </label>
        <input type="checkbox" id="other" name="other" value="Other">
        <label class="text" for="other"> Other </label>
      </div>
    </div>
    <div class="row-content">
      <label class="lable text" for="salary"> Choose your salary: </label>
      <input class="input" type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
      <output class="salary-output text" for="salary"> 400000 </output>
    </div>

    <!--*Add a start date in employee payroll form.
    *specify the start date with a day, month and year.
    * take a date from user.-->
    <div class="row-content">
      <label class="lable text" for="startDate"> Start Date </label>
      <div>
        <!--select day--> 
        <select id="day" name="Day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>

        <!--select month-->
        <select id="month" name="Month">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>

        <!--select year-->
        <select id="year" name="Year">
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
        </select>
      </div>
    </div>

    <!--*Add Notes in employee payroll form.
    *Add Buttons like cancle, reset and submit.
  * Added a media query.-->
    <div class="row-content">
      <label class="label text" for="note">Note</label>
      <textarea id="note" class="input" name="note" placeholder="" style="height:100px">
      </textarea>
      </div>
      <div class="buttonParent">
          <button type="cancle" class="button cancelButton">Cancel</button>
          <div class="submit-reset">
              <button type="submit" class="button submitButton" id="submitButton">Submit</button>
              <button type="reset" class="resetButton button">Reset</button>
          </div>
      </div>
    </form>

    <script>
      const salary = document.querySelector('#salary');
      const output = document.querySelector('.salary-output');
      output.textContent = salary.value;
      salary.addEventListener('input', function () {
          output.textContent = salary.value;
      });
  </script>

  </body>
</html>
